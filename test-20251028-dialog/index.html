<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>確認→10秒後にアラート デモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; line-height: 1.6; padding: 2rem; }
    .wrap { max-width: 640px; margin: 0 auto; }
    button { padding: .75rem 1rem; border: 1px solid #ccc; border-radius: .75rem; cursor: pointer; font-size: 1rem; }
    button:hover { background: #f6f6f6; }
    code { background: #f3f3f3; padding: .1rem .3rem; border-radius: .3rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>確認 → 10秒後にアラート</h1>
    <p>下のボタンをクリックするとブラウザのネイティブ <code>confirm()</code> ダイアログが表示されます。<br>
       「OK」を押すと10秒後に <code>alert()</code> が出ます（「キャンセル」を押した場合は何もしません）。</p>

    <button id="confirmBtn">確認ダイアログを表示</button>

    <script>
      (function () {
        const btn = document.getElementById('confirmBtn');

        btn.addEventListener('click', () => {
          // 確認ダイアログの文言（必要に応じて変更してください）
          const confirmMessage = 'この操作を実行しますか？\nOKで続行、キャンセルで中止します。';

          // アラートダイアログの文言（必要に応じて変更してください）
          const alertMessage = '処理を開始しました。3秒後にこのアラートが表示されました。';

          // confirm は OK で true、キャンセルで false を返します
          const ok = confirm(confirmMessage);
          if (!ok) return;

          // OK の場合だけ 10 秒後に alert を表示
          setTimeout(() => {
            alert(alertMessage);
          }, 10000);
        });
      })();
    </script>
  </div>
</body>
</html>
