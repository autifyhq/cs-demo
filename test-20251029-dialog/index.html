<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>確認とアラート（シンプル版）</title>
</head>
<body>
  <h1>確認とアラートのテスト</h1>
  <button id="startBtn">確認ダイアログを表示</button>

  <h2>操作ログ</h2>
  <div id="log" style="white-space: pre-line; border: 1px solid #ccc; padding: 10px; width: 90%; max-width: 600px; min-height: 100px;"></div>

  <script>
    const logDiv = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');

    function addLog(text) {
      const time = new Date().toLocaleTimeString();
      logDiv.textContent += `[${time}] ${text}\n`;
    }

    startBtn.addEventListener('click', () => {
      const confirmResult = confirm('この操作を実行しますか？');
      if (confirmResult) {
        addLog('確認ダイアログ：OKが押されました');
        try {
          alert('OKが押されました。これが2回目のアラートです。');
          addLog('アラートダイアログ：OKが押されました');
        } catch (e) {
          addLog('アラートダイアログ：閉じられました');
        }
      } else {
        addLog('確認ダイアログ：キャンセルが押されました');
      }
    });
  </script>
</body>
</html>
