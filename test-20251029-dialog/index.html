<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Confirm and Alert (Simple Version)</title>
</head>
<body>
  <h1>Confirm and Alert Demo</h1>
  <button id="startBtn">Show Confirm Dialog</button>

  <h2>Action Log</h2>
  <div id="log" style="white-space: pre-line; border: 1px solid #ccc; padding: 10px; width: 90%; max-width: 600px; min-height: 100px;"></div>

  <script>
    const logDiv = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');

    function addLog(text) {
      const time = new Date().toLocaleTimeString();
      logDiv.textContent += `[${time}] ${text}\n`;
    }

    startBtn.addEventListener('click', () => {
      const confirmResult = confirm('Do you want to proceed?');
      if (confirmResult) {
        addLog('Confirm dialog: OK was pressed');
        try {
          alert('OK was pressed. This is the second alert dialog.');
          addLog('Alert dialog: OK was pressed');
        } catch (e) {
          addLog('Alert dialog: The alert was closed without pressing OK');
        }
      } else {
        addLog('Confirm dialog: Cancel was pressed');
      }
    });
  </script>
</body>
</html>
