<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Two Confirms and One Alert</title>
</head>
<body>
  <h1>Two Confirms â†’ One Alert</h1>
  <button id="startBtn">Start Dialog Sequence</button>

  <h2>Action Log</h2>
  <div id="log" style="white-space: pre-line; border: 1px solid #ccc; padding: 10px; width: 90%; max-width: 600px; min-height: 100px;"></div>

  <script>
    const logDiv = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');

    function addLog(text) {
      const time = new Date().toLocaleTimeString();
      logDiv.textContent += `[${time}] ${text}\n`;
    }

    startBtn.addEventListener('click', () => {
      // First confirm
      const firstConfirm = confirm('First confirm: Do you want to continue?');
      if (!firstConfirm) {
        addLog('First confirm: Cancel was pressed');
        return;
      }
      addLog('First confirm: OK was pressed');

      // Second confirm
      const secondConfirm = confirm('Second confirm: Are you sure you want to proceed?');
      if (!secondConfirm) {
        addLog('Second confirm: Cancel was pressed');
        return;
      }
      addLog('Second confirm: OK was pressed');

      // Third alert
      alert('You pressed OK on both confirms. This is the final alert!');
      addLog('Alert: The alert was closed');
    });
  </script>
</body>
</html>
