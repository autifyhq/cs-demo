<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ドラッグ＆ドロップ デモ（要素版）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 40px;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .items {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .item {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: grab;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .item:active {
      cursor: grabbing;
      background-color: #d0eaff;
    }

    .drop-zone {
      border: 3px dashed #888;
      border-radius: 8px;
      padding: 40px;
      min-height: 100px;
      text-align: center;
      color: #666;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .drop-zone.dragover {
      background-color: #f0f8ff;
      border-color: #0077ff;
      color: #0077ff;
    }

    .dropped {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #e0f7e9;
      border-radius: 6px;
      border: 1px solid #a0e0b0;
    }
  </style>
</head>
<body>
  <h1>ドラッグ＆ドロップ デモ（要素をドロップ）</h1>

  <div class="items">
    <div class="item" draggable="true" data-name="アイテム1">アイテム1</div>
    <div class="item" draggable="true" data-name="アイテム2">アイテム2</div>
    <div class="item" draggable="true" data-name="アイテム3">アイテム3</div>
  </div>

  <div class="drop-zone" id="dropZone">
    ここにアイテムをドロップ
  </div>

  <script>
    const items = document.querySelectorAll(".item");
    const dropZone = document.getElementById("dropZone");

    // アイテムをドラッグ開始したとき
    items.forEach(item => {
      item.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", item.dataset.name);
      });
    });

    // ドロップゾーン上での動作
    dropZone.addEventListener("dragover", e => {
      e.preventDefault(); // デフォルトを無効化
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const itemName = e.dataTransfer.getData("text/plain");

      const el = document.createElement("div");
      el.className = "dropped";
      el.textContent = itemName;
      dropZone.appendChild(el);
    });
  </script>
</body>
</html>
