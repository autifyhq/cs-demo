<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Child (Popup)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
  </style>
</head>
<body>
  <h2>Child Window</h2>
  <p>親ページの遷移完了を待っています…（完了後、自動で閉じます）</p>

  <script>
    const CH_NAME = 'demo-popup-flow';
    const ch = new BroadcastChannel(CH_NAME);

    // 自分の準備完了を親に通知
    ch.postMessage('child-ready');

    // 親（next.html）がロード完了を通知してきたら自動クローズ
    ch.addEventListener('message', (e) => {
      if (e.data === 'parent-loaded') {
        try { window.close(); } catch {}
      }
    });

    // 念のためのフォールバック（数秒後に自律クローズ）
    setTimeout(() => { try { window.close(); } catch {} }, 7000);
  </script>
</body>
</html>
